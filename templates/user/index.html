<!DOCTYPE html> {% load static %}
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django</title>
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
</head>

<body>
    <h1>User Record</h1>
    <h2>Data Table</h2>
    <div class="user-record ">
        <table>
            <thead>
                <th>Name</th>
                <th>Email</th>
                <th>Username</th>
                <th>Password</th>
            </thead>
            {% for user in users %}
            <tr>
                <td>{{user.first_name}} {{user.last_name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.username}}</td>
                <td>{{user.password}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
